<template name="profileSettings">
	<h1>Profile Settings</h1>
	<form>
		<p style="font-weight: bold">Basic info</p>
		<div class="form-group">
			<input class="form-control" type="text" id="firstname" placeholder="First name" value="{{currentUser.profile.firstname}}">
		</div>
		<div class="form-group">
			<input class="form-control" type="text" id="lastname" placeholder="Last name" value="{{currentUser.profile.lastname}}">
		</div>
		<div class="form-group">
			<input class="form-control" type="email" id="email" placeholder="Email" value="{{email}}">
		</div>
		<p style="font-weight: bold">Password change (leave blank if not applicable)</p>
		<div class="form-group">
			<input class="form-control" type="password" id="password-old" placeholder="Old Password">
		</div>
		<div class="form-group">
			<input class="form-control" type="password" id="password-new" placeholder="New Password">
		</div>
		<div class="form-group">
			<button id="submit" class="btn btn-primary">Save changes</button>
			<button id="delete" class="btn btn-danger">Delete account</button>
			<a id="cancel" class="btn btn-default" onclick="window.history.back();">Cancel</a>
		</div>
	</form>
</template>
