<template name="notifications">
	<ul class="dropdown-menu">
		{{#each notifications}}
			<li>
				<a href="
					{{#if planId}}
						/plan/{{planId}}
					{{else}}
						/user/{{targetUserId}}
					{{/if}}
				">
					<strong>{{name}}</strong>
					 {{action}}
					{{#if planId}}
				 	<strong>{{planName}}</strong>
				 	{{/if}}
				</a>
			</li>
		{{/each}}
	</ul>
</template>
