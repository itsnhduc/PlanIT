<template name="notifications">
	<h1>Notifications</h1>
	<ul class="list-group">
		{{#each notifications}}
			<li class="list-group-item">
				<p>
					<strong><a href="/user/{{targetUserId}}">{{name}}</a></strong>
					 {{action}}
					{{#if planId}}
				 	<strong><a href="/plan/{{planId}}">({{planName}})</a></strong>
				 	{{/if}}
				</p>
			</li>
		{{/each}}
	</ul>
</template>
