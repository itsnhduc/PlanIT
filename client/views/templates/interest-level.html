<template name="interestLevel">
	<div class="btn-group">
		<button type="button" class="btn status-btn btn-{{colorGoing}} going">Going</button>
		<button type="button" class="btn status-btn btn-{{colorInterested}} interested">Interested</button>
		<button type="button" class="btn status-btn btn-{{colorNotGoing}} not-going">Not going</button>
	</div>
</template>
