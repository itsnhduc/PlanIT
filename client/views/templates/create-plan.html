<template name="createPlan">
	<form class="form-horizontal" role="form">
		<div class="new">
			<h4>What's New</h4>
			<table style="width: 100%">
				<tbody>
					<tr>
						<td>
							<input id="title" type="text" class="form-control" placeholder="Title">
						</td>
					</tr>
					<tr>
						<td>
							<textarea id="description" class="form-control" placeholder="Description"></textarea>
						</td>
					</tr>
					<tr>
						<td class="input-group">
							<span class="input-group-addon" id="basic-addon1">at</span>
							<input id="location" type="text" class="form-control" placeholder="location">
						</td>
					</tr>
				</tbody>
			</table>

			<div class="row" style="margin-top: 2px">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="radio-inline">
							<input id="v-public" type="radio" name="v-option" value="public" checked="checked">Public
						</label>
						<label class="radio-inline">
							<input id="v-friend" type="radio" name="v-option" value="friends">Friends
						</label>
						<label class="radio-inline">
							<input id="v-private" type="radio" name="v-option" value="private">Private
						</label>
						<label id="plan-error" class="error-text"></label>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group" style="float: right">
						<button id="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</template>
