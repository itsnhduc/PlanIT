<template name="master">
	<main class="container">
	<div class="row">
		<div class="col-md-6">
		<h1>PlanIT</h1>
			<ul>
				<li>
					<a href="/home">Home</a>
				</li>
				{{#if currentUser}}
				<li>
					<a href="/">Newsfeed</a>
				</li>
				<li>
					<a href="/notifications">Notifications</a>
				</li>
				<li>
					<a href="/create-plan">Create Plan</a>
				</li>
				<li>
					<a href="/user/{{currentUser._id}}">Profile</a>
				</li>
				{{/if}}
			</ul>
		</div>
		<div class="col-md-6">
			{{#if currentUser}}
				<h2>Wellcome, {{currentUser.profile.firstname}} {{currentUser.profile.lastname}}</h2>
				<button id="profile-settings" class="btn btn-primary">Profile Settings</button>
				<button id="logout" class="btn btn-danger">Logout</button>
			{{/if}}
		</div>
	</div>
	<hr>
	{{> yield}}
	</main>
</template>
