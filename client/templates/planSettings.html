<template name="planSettings">
	<div class="form-group">
		<input id="title" type="text" class="form-control" value="{{title}}" placeholder="Give your plan a title">
	</div>
	<div class="form-group">
		<textarea id="description" class="form-control" value="{{description}}" placeholder="How's the plan like?"></textarea>
	</div>
	<div class="form-group">
		<label class="radio-inline">
			<input id="v-public" type="radio" name="v-option" value="public">Public
		</label>
		<label class="radio-inline">
			<input id="v-friends" type="radio" name="v-option" value="friends">Friends
		</label>
		<label class="radio-inline">
			<input id="v-private" type="radio" name="v-option" value="private">Private
		</label>
	</div>
	<div class="form-group">
		<button id="submit" class="btn btn-primary">Save changes</button>
		<button id="delete" class="btn btn-danger">Delete plan</button>
	</div>
</template>
